<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda De Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&family=Skranji&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"> <!-- referenciar arquivo CSS-->
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/agenda.png" alt="agenda de contatos"> <!--seleciona imagem-->
            <h1>Agenda De Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="number" id="numero-contato" required placeholder="Telefone do contato" />
            <button type="submit"> Cadastrar</button>
        </form>
        <table cellspacing="0"> <!-- remove separador entre celulas da tabela-->
            <thead> <!-- titulo da tabela-->
                <tr> <!-- linha dentro do cabecalho-->
                    <th> <!-- nome das colunas dentro do cabecalho-->
                        Nome do Contato
                    </th>
                    <th>Numero do contato</th>
                </tr>
            </thead>
            <tbody> <!-- conteudo do corpo tabela-->
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script> <!-- referenciar arquivo JS-->
</body>
</html>
</html>
